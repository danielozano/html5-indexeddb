<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo IndexedDB</title>
</head>
<body>
	<header>
		<h1>Todo-list con IndexedDB</h1>
	</header>
	<main>
		<section id="list-container"></section>
		<section>
			<form id="task-form" action="#">
				<label for="title">Título</label>
				<input type="text" name="title" />
				<br>
				<label for="author">Autor</label>
				<input type="text" name="author" />
				<br>
				<label for="description">Descripción</label>
				<textarea name="description" id="" cols="30" rows="10"></textarea>
				<br>
				<button type="submit">Añadir</button>
				<button id="cleardb" type="button">Borrar todos</button>
			</form>
		</section>
	</main>
	<script src="./assets/js/indexed-db.js"></script>
</body>
</html>
